      function insertEl() {
        let data = [60, 30, 10, 67, 40];
        let newEl = document.getElementById('insert').value;
        let position = document.getElementById('position').value;

        for (let i = data.length - 1; i >= 0; i--) {
          // console.log(data[i]);
          if (i >= position) {
            data[i + 1] = data[i];
            if (i == position) {

        document.write(data);
